<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/webapp/css/style.css">
    <script src="https://unpkg.com/@telegram-apps/sdk@latest/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>Профиль</h1>
            </div>
            <div class="profile-content">
                <div id="loading">Загрузка...</div>
                <div id="profile-info" style="display: none;">
                    <div class="profile-field">
                        <span class="label">Пользователь:</span>
                        <span id="user-mention" class="value"></span>
                    </div>
                    <div class="profile-field">
                        <span class="label">Баланс:</span>
                        <span id="user-balance" class="value"></span>
                    </div>
                </div>
                <div id="error" style="display: none; color: red;">
                    Ошибка загрузки профиля
                </div>
            </div>
        </div>
    </div>

    <script src="/webapp/js/profile.js"></script>
</body>
</html>
